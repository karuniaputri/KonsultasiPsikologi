<!DOCTYPE html>
<html>
  <head>
    <title>Registrasi Nuraga Konsultasi</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylekonsul.css">
  </head>
  <body>
    <h2 style="text-align: center"> Pendaftaran Konsultasi </h2>
    <form name="RegForm" onsubmit="return ValidationForm()" method="post" class="w3docs">
      <div>
        <label for="Name">Nama:</label>
        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <div>
        <label for="E-mail">E-mail:</label>
        <input type="text" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        <label for="Password">Password:</label>
        <input type="text" id="Password" size="60" name="Password">
      </div>
      <br>
      <div>
        <label for="Telephone">Nomor Handphone: </label>
        <input type="text" id="Telephone" size="60" name="Telephone">
      </div>
      <br>
      <div>
        <label>Jenis Kelamin</label>
        <select type="text" value="" name="Subject">
          <option></option>
          <option>Laki - Laki</option>
          <option>Perempuan</option>
        </select>
      </div>
      <br>

        <input type="submit" value="Send" name="Submit" class="buttons">
        
    </form>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
